      <div>

    <div class="modal" id="mensagem">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Excluir Curso</h5>
                    <button type="button" class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Fechar" onclick="fechar()"> </button>
                </div>
                <div class="modal-body">
                    <p>Deseja excluir este registro?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary"
                            onclick="fechar()">Sim</button>
                    <div type="button" class="btn-danger" onclick="fechar2()">Não</div>
                
                </div>
            </div>
            
        </div>

    </div>
    <script>
        function abrirTela(){
            
            let tela = document.getElementById("mensagem");
    
            tela.style.display="block"; 
        }
        
        function fechar(){
            alert("Excluído!")
            fechar2()
        }

        function fechar2(){
            let tela = document.getElementById("mensagem");
            tela.style.display = "none";
            
        }
    </script>
