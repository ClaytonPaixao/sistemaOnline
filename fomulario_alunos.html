<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Alunos</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/estilos.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Formulário de Novos Alunos</h1>
    </div>
    <hr>
    <div class="container">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
        </div>
        <div>
            <label for="dataInicio">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento">
        </div>
        <div>
            <div class="mb-3">
                <label for="nome" class="form-label">Endereço:</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div>
                <div class="mb-3">
                    <label for="valor" class="form-label">E-mail:</label>
                    <input type="email" id="valor" name="valor" class="form-control">
            </div>
            <div>
                <label for="nome" class="form-label">Telefone:</label>
                <input type="tel" id="nome" name="nome" class="form-control">
            </div>
        </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
            <a href="alunos.html" class="btn btn-link">Voltar</a>
        </div>

        </div>
    
    
</body>
</html>
